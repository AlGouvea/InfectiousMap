<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-color: rgb(44, 142, 35);
            color: aliceblue;
        }
        html *{
            font-family: "Product Sans", Bold, sans-seriff;
        }
        .button {
            background-color: #234725;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Faça aqui seu Login</h1>
    <br>
    <form action="/entrar" method="POST">
    <h2>Login</h2>
    <input type="text" name="Login" size="40" /> 
    <h2>Senha</h2>
    <input type="password" name="Senha" size="40" /> 
    <br>
    <br>
    <button type="submit" class="button">Entrar</button>
    <br>
    </form>
    <h3>Ainda não é cadastrado? Clique no botão abaixo e registre-se</h3>
    <a href="/register"><button class="button">Registrar</button></a>
    <br>
    <br>
    <a href="/"><button class="button">Pagina inicial</button></a>
</body>
</html>
